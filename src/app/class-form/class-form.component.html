<div *ngIf="savedCharacterForm" class="character-form">
  <h3>{{savedCharacterForm.characterName}} The {{savedCharacterForm.characterClass}}</h3>
  <form *ngIf="classForm" [formGroup]="classForm">
    <div class="form-group">
      <label>Character Path:
        <select class="form-control" formControlName="characterPath">
          <option *ngFor="let path of characterPaths" [value]="path">{{path}}</option>
        </select>
      </label>
    </div>
  </form>
  <div>
    <app-class-features></app-class-features>
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click)="goToPageTwo()">Back</button>
    <button type="button" class="btn btn-primary">Next</button>
  </div>
</div>
